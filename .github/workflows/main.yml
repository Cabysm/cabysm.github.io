name: Zola on GitHub Pages

on:
  push:
  pull_request:
  
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main
        uses: actions/checkout@v4
      - name: Build and deploy
        uses: shalzz/zola-deploy-action@v0.19.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
